{% extends "base.html" %} {% block content %}
<h1>List of books</h1>
{%for book in books%}
<div>
  <h2>Title: {{book.title}}</h2>
  <h3>Author: {{book.author.name}}</h3>
  <form action="/delete/{{book.id}}" method="POST">
    <input type="submit" value="Delete" />
  </form>
</div>
{%endfor%} {% endblock %}
